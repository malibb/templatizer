<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dom-custom-repeat demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../dom-custom-repeat.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic dom-custom-repeat demo</h3>
    <demo-snippet>
        <template>
            <dom-bind id="demo">
                <template>
                    <ul>
                        <dom-custom-repeat items="[[items]]">
                            <template>
                                <button on-click="_handler">[[item.name]]</button>
                            </template>
                        </dom-custom-repeat>
                    </ul>
                </template>
            </dom-bind>
            <script>
              const demo = document.querySelector('#demo');
              demo.items = [
                {
                  name: 'Malinali'
                },
                {
                  name: 'Esteban'
                },
                {
                  name: 'Carlos'
                },
                {
                  name: 'Bernardo'
                },
                {
                  name: 'Cassandra'
                },
                {
                  name: 'Natasha'
                },
                {
                  name: 'Daniel'
                },
                {
                  name: 'Michael'
                },
                {
                  name: 'Marco'
                },
                {
                  name: 'Poncho'
                }
              ];
              demo._handler = event => {
                console.log(event.model);
              };
            </script>
        </template>
    </demo-snippet>
</div>
</body>
</html>
